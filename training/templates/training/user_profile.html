{% extends "training/base.html" %}

{% block content %}

<section>
    <h2>{{ user.username }} user profile</h2>

    <form enctype="multipart/form-data" action="{% url 'user_profile' %}" method="post">
        {% csrf_token %}
        <ul>
            {{form.as_ul}}
        </ul>
        <input type="submit" value="save" />
    </form>
</section>

{% endblock %}
