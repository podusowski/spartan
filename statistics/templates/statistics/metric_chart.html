{% extends "statistics/base.html" %}

{% block content %}

<section>
    <h2><a href="{% url 'workout_statistics' name %}">{{ name }}</a> / {{ metric }}</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Value</th>
        </tr>
        {% for rng, value in data %}
        <tr>
            <td>{{ rng }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</section>

{% endblock %}
